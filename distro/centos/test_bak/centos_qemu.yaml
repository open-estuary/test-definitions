
metadata:
    name: centos-qemu
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "centos qemu"
    maintainer:
        - gu_an_he@163.com
    scope:
        - functional
        - performance
    os:
        - centos
    devices:
        - d02
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - git
        - wget
        - expect
        - kvm
        - virt-manager
        - virt-install
        - xauth
        - qemu
        - qemu-kvm
        - qemu-img
        - libvirt
        - libvirt-python
        - libvirt-client
        - glib2-devel

params:
    BINURL: 'http://192.168.3.100:8083/open-estuary/v2.3-rc0/d02-arm64/binary/'
       
run:
    steps:
        - "cd ./distro/common; ./qemu-kvm.sh $BINURL; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

