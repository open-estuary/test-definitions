
metadata:
    name: docker 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "docker"
    maintainer:
        - shuangshengchen@qq.com
    scope:
        - functional
    os:
        - ubuntu
    devices:
        - d03
        - d05

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - docker
        - docker.io

params:
    VERSION: ''
       
run:
    steps:
        - "cd distro/common; ./docker.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

