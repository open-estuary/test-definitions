
metadata:
    name: slabtop
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "slabtop"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - linux
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 5

run:
    steps:
        - "cd auto-test/kernel/linux/slabtop; ./slabtop.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

