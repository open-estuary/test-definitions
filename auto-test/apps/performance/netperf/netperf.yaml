
metadata:
    name: netperf_basic_testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "netperf testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - performance
    os:
        - centos
        - ubuntu
        - debian
        - fedora
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 6
        fedora: 6
        debian: 6
        ubuntu: 6
        opensuse: 6
run:
    steps:
        - "cd auto-test/apps/performance/netperf; ./netperf.sh; "

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
