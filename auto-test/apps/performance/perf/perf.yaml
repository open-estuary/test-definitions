metadata:
    name: perf
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hisi perf"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - performance
    os:
        - centos
    devices:
        - d03
        - d05
    level: 5
    totalcase:
        - centos: 8      
run:
    steps:
        - "cd auto-test/apps/performance/perf; ./perf.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
    FAIL: fail
    PASS: pass
