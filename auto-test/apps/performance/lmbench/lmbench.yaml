
metadata:
    name: lmbench
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lmbench-memory"
    maintainer:
        - 1136920311@qq.com
    scope:
        - performance
    os:
        - centos
        - debian
    devices:
        - d05
        - d06
    level: 1
    totalcase:
        centos: 5
        debian: 5

run:
    steps:
        - "cd auto-test/apps/performance/lmbench/; ./lmbench.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

