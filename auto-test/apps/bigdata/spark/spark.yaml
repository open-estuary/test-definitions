
metadata:
    name: spark-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "spark-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - bigdata
        - spark
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 46


run:
    steps:
        - "cd auto-test/apps/bigdata/spark; ./spark-test.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

