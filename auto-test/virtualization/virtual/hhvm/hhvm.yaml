
metadata:
    name: hhvm
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hhvm"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - virtualization
    os:
        - centos
        - ubuntu
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 10
        ubuntu: 10


run:
    steps:
        - "cd ./auto-test/virtualization/virtual/hhvm; ./hhvm.sh /usr/estuary; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

