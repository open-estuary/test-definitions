
metadata:
    name: libvirt-create
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Libvirt creates and manages the KVM virtual machine"
    maintainer:
        - ding_yu1@hoperun.com
    scope:
        - libvirt
    os:
        - centos
    devices:
        - d05
        - d06
    level: 1
    totalcase: 
        centos: 5

run:
    steps:
        - "cd ./auto-test/virtualization/virtual/libvirt; ./create_kvm1.sh ; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

