
metadata:
    name: pipework
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Software-Defined Networking for Linux Containers"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - virtualization
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1

run:
    steps:
        - "cd auto-test/virtualization/pipework; ./pipework.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

