
metadata:
    name: sysbench
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "sysbench"
    maintainer:
        - shuangshengchen@qq.com
    scope:
        - functional
        - performance
    os:
        - ubuntu
        - centos
        - opensuse
    devices:
        - d05
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - git
        - build-essential
        - automake
        - libtool

params:
    VERSION: ''

run:
    steps:
        - "cd ./auto-test/sysbench/; ./sysbench.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

