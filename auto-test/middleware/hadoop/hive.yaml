
metadata:
    name: hive-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hive testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - bigdata
    os:
        - centos
    devices:
        - d03
        - d05

run:
    steps:
        - "cd auto-test/hadoop; ./hive-test.sh ; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

