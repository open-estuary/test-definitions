
metadata:
    name: golang
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "The Go Programming Language"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - language
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase: 15

run:
    steps:
        - "cd auto-test/middleware/language/golang; ./golang.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

