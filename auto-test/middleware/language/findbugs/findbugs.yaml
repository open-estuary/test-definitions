metadata:
    name: findbugs
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "findbugs-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - language
    os:
        - centos
        - debian
        - ubuntu
        - opensuse
        - fedora
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 3
        debian: 3
        ubuntu: 3
        opensuse: 3
        fedora: 3



run:
    steps:
        - "cd auto-test/middleware/language/findbugs; ./findbugs-test.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

