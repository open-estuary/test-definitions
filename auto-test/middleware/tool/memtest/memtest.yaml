
metadata:
    name: memtest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Memtest can be used to detect memory and improve the accuracy of test results."
    maintainer:
        - liu_beijie@hoperun.com
        - yuanz_2010@163.com
    scope:
        - liubeijei
    os:
        - centos 
        - ubuntu
    devices:
        - d05
        - d06
    level: 5

run:
    steps:
        - "cd auto-test/middleware/tool/memtest; ./runmemtester.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

