
metadata:
    name: libasan2
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "This package contains the Address Sanitizer library from GCC 5,which is used for -fsanitize=address instrumented programs"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - tool
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase: 7

run:
    steps:
        - "cd auto-test/middleware/tool/libasan2; ./libasan2.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

