
metadata:
    name: ltrace
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "the ltrace command is used to track the process call function"
    maintainer:
        - hongxin_228@163.com
        - fyuanz_2010@163.com
    scope:
        - tool
    os:
        - debian
        - ubuntu
        - centos
        - fedora
        - opensuse
    devices:
        - d05
        - d03
    level: 1 
    totalcase:
        debian: 8
        ubuntu: 8
        centos: 8
        fedora: 8
        opensuse: 8
run:
    steps:
        - "cd auto-test/middleware/tool/ltrace; ./ltrace.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
