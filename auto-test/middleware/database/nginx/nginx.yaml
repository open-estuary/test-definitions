
metadata:
    name: nginx_basic_testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "nginx basic testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - database
        - nginx
    os:
        - centos
        - fedora
        - debian
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 6
        fedora: 6
        debian: 6
run:
    steps:
        - "cd auto-test/middleware/database/nginx; ./nginx.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

