
metadata:
    name: percona-56
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "percona-56-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - database 
    os:
        - centos
    devices:
        - d06
        - d05
    level: 1
    totalcase:
        centos: 121


run:
    steps:
        - "cd auto-test/middleware/database/percona; ./percona56.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

