
metadata:
    name: "compilation"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Basic operations on files"
    maintainer:
        - hongxin_228@163.com
    scope:
        -distribution
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 2
        ubuntu: 2
        debian: 2
        fedora: 2
        opensuse: 2
run:
    steps:
        - "cd auto-test/distributions/distribution/compilation; ./compilation.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

