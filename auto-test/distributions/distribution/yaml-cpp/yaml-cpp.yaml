run:
    steps:
        - "cd test-definitions/auto-test/distributions/distribution/yaml-cpp; ./yaml-cpp.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
