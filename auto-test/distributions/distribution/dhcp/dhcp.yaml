
metadata:
    name: "dhcp-testing"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "dhcp testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - dhcp
    os:
        - centos
        - ubuntu
        - debian
        - opensuse
        - fedora
    devices:
        - d05
        - d03
    level: 5

run:
    steps:
        - "cd auto-test/distributions/distribution/dhcp; ./dhcp.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
