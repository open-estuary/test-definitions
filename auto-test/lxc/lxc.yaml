
metadata:
    name: lxc
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lxc"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - virtualization
    os:
        - ubuntu
        - centos
        - opensuse
    devices:
        - d03
        - d05
    level: 1

run:
    steps:
        - "cd ./auto-test/lxc; ./lxc.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

